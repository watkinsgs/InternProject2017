
 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="Billy Partin" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hello World!</title>

    <link href="css/lowes.css" rel="stylesheet">
    <link href="https://www.lowescdn.com/scaffold/1.2.0/css/scaffold.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://scaffold.lowes.com/css/docs.min.css" />
    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/ju-1.11.4/dt-1.10.15/b-1.3.1/fh-3.1.2/r-2.1.1/datatables.min.css"/>
    <link rel="stylesheet" href="css/unlockRpt.css">
    <script type="text/javascript" src="https://www.lowescdn.com/scaffold/1.2.0/js/scaffold.min.js"></script>
    <script type="text/javascript" src="js/unlockRpt.js"></script>
</head>


<body class="lowes-pg-body " onload="setStoreNumber();">

   <!-- The spinner.. -->
   <div class="loading-spinner centered" id="spinner"></div>

   <!-- this div   is the heading div.. -->
   <div class="background-lighterGrey ">
      <div class=" grid-container align-center fluid-grid-container" style="padding-top:1em;">
         <strong>
            <div class="grid-33 " >
               <p id="storename" ></p>
            </div>

            <!-- the Lowe's pagoda logo in the middle.. -->
            <div class="grid-33">
               <img src="https://isp1.6901.lowes.com/~s6901gw4/scaffoldClient/imgs/lowes-transp.png" alt="Lowe's " align="top" style="height:3.5em;">
            </div>
            <div class="grid-33 align-right">
               <div class="grid-container" style="padding-top:0.2em;">
                  <p id="lowes-time" ></p>
               </div>
            </div>
         </strong>
      </div>
   </div>

   <div id="storenumber" hidden> </div>
   <br>



   <div class="grid-container ">
      <!-- the first grid will hold our back button. -->
      <div class="grid-20 align-right">
            <a href="#Buttons" class="btn btn-secondary chevron-btn left" id="nav-back"><i class="icon-arrow-left"></i> Back </a>
      </div>




      <!-- the next div will be a blue title bar. -->
      <div class="grid-60 background-lowesBlue align-center" style="padding-top:1em;padding-bottom:0.2em;">
            <h4 style="color:white;">
               <div id="hw-title"> </div>
               <div id="hw-title2" hidden> </div>
		<div id="hw-title3" hidden> </div>
            </h4>
      </div>



      <!-- the final div will hold a button and a hidden input field. This is
           just here as an example for now..
      -->
      <div class="grid-20">
         <a href="#Buttons" class="btn btn-secondary" id="cal"><i class="icon-calendar icon-3x"></i>&nbsp;</a><input type="text" placeholder id="cal-entry" autocomplete="off" style="height:35px; width:100px; font:bold 20px arial, serif;" onchange="getThings();" align="left" maxlength="10" hidden>
      </div>
  </div>


   <div id="thing" hidden>
      <br>
	<table align="center" id="table_id" class="display">
	<br><br><br>
    <thead>
        	<tr>
			<th>Invoice</th>
            		<th>SalesID</th>
            		<th>loginID</th>
			<th>First<br>Name</th>
                        <th>Last<br>Name</th>




        	</tr>
    </thead>
	</table>
      </div>
         <br><bri>
		<!-- invoice information table -->
   <div id="invoice" hidden>
      <br>
        <table align="center" id="table_invoice" class="display">
        <br><br><br>
    <thead>
                <tr>
			<th>Invoice</th>
			<th>Item<br>Description</th>
                        <th>Quantity</th>
                        <th>Type</th>
                        <th>Default<br>Price</th>
                        <th>Unlock<br>Price</th>
                        <th>Difference</th>
                        <th>Unlock<br>Margin</th>
			<th>Change<br>Reason</th>
			<th>Unlock<br>Exception</th>
			<th>Unlock<br>Login</th>

                </tr>
    </thead>
        </table>
      </div>





   <div id="things" class="grid-container" style="overflow:auto;">
	<br><br>
	 <div id="titleSum" align="center">Unlock Types</div>  <br>
	 <table id="unlType" align="center" class="grid-100" style="overflow:auto;">
                <tbody id="typeBod">

                </tbody>
        </table>
	<br>
     <div id="titleSum" align="center">Summary</div>  <br>
     <table id="sumTable" align="center" class="table striped, grid-100" style="overflow:auto;">
		<thead>
               		<tr><th onclick="showThing()">UnlockType</th><th>Total</th><th>Unlock</th><th>Unlock Percent</th></tr>
           </thead>
		<tbody id="sumBod">
		</tbody>
       </table>
   </div>
   <br>
   <p id="scavination"></p>  <!-- ignore this for now... -->




<!-- this is a modal layout.. -->
<!-- Begin Image Viewer -->
   <div class="modal fade" id="imgDisplay" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <div class="row">
                  <h4 class="modal-title"> <div id="endeca-desc"></h4>
                  <h4 class="modal-title"> <div id="endeca-item-model"></h4>
               </div>
            </div>
            <div class="modal-body">
               <div id="img-modal-img" style="text-align:center"></div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" onclick="pickIt();">Select Item</button>
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

   </div>
 </div>
    <!-- some included scripts.. -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-ui.min.js"></script>
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <script src="js/clientConfig.js"></script>
    <script type="text/javascript" src="js/log4javascript.js"></script>
    <script type="text/javascript" src="js/unlockRpt.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/ju-1.11.4/dt-1.10.15/b-1.3.1/fh-3.1.2/r-2.1.1/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
</body>
<footer>
  <div class="row">
    <div id="lowes-time" class="col-md-offset-10 col-md-2" align="right">
    </div>
  </div>
</footer>
</html>
